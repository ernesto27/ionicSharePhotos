<ion-view view-title="Account">
<ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <ion-item>
        <a href="" ng-click="doLogout()">Logout</a>
      </item>

    </ion-list>
  </ion-content>
</ion-view>
