<ion-view view-title="Posts" hide-back-button="true">
  <ion-nav-buttons side="secondary">
      <a class="button button-icon icon ion-refresh"></a>
    </ion-nav-buttons>

  <ion-content class="padding">


    <div class="list card" ng-repeat="post in posts">
      <div class="item item-avatar">
        <img src="img/mcfly.jpg">
        <h2>{{ post.User.username }}</h2>
        <p>{{ post.createdAt }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="http://192.168.1.33:8888/{{ post.photo }}">
        <!-- <img class="full-image" src="http://photoshare-siteapps.rhcloud.com/{{ post.photo }}"> -->
        <p>
          {{ post.description }}
        </p>
        <p>
          <a href="#" class="subdued">{{ post.likes }} Like</a>
          <a href="#/tab/post/{{post.id}}/comments" class="subdued">5 Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item " ng-class="clickedLike" href="" ng-click="likePost()">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#/tab/post/{{post.id}}/comments">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
